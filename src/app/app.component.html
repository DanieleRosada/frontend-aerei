<div class="container-fluid" style="padding: 0">
  <div class="row">
    <app-map class="col-12" [airplanes]="airplanes"></app-map>

    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-8 col-12" style="position: absolute">

      <app-menu [hidden]="!openMenu" class="scroll" style="position: absolute" (data)="airplanes = $event"></app-menu>

      <button *ngIf="!openMenu" class="btn btn-primary menu-button" (click)="changeOpenMenu()" >
        <i class="fa fa-arrow-right" style="color: white"></i>
      </button>

      <i (click)="changeOpenMenu()" *ngIf="openMenu" class="fa fa-arrow-left pointer menu-button"></i>
    </div>
  </div>
</div>
